version: '3.8'

services:
  pixelzx-dev:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
        - linux/arm/v7
    container_name: pixelzx-dev-node
    restart: unless-stopped
    platform: ${DOCKER_DEFAULT_PLATFORM:-linux/amd64}
    ports:
      - "8545:8545"   # JSON-RPC
      - "8546:8546"   # WebSocket
      - "30303:30303" # P2P
      - "6060:6060"   # Metrics
    volumes:
      # ê¶Œí•œ ë¬¸ì œ í•´ê²°ì„ ìœ„í•œ ë³¼ë¥¨ ì„¤ì •
      - ./data:/app/data:rw
      - ./keystore:/app/keystore:rw
      - ./logs:/app/logs:rw
      - ./configs/development.yaml:/app/config.yaml:ro
    environment:
      - PIXELZX_HOME=/app
      - PIXELZX_CONFIG=/app/config.yaml
      - PIXELZX_DATA_DIR=/app/data
      - PIXELZX_CHAIN_ID=8888
      - PIXELZX_NETWORK=development
      - PIXELZX_LOG_LEVEL=debug
      - PIXELZX_PLATFORM=${DOCKER_DEFAULT_PLATFORM:-linux/amd64}
    # ê¶Œí•œ ë¬¸ì œ í•´ê²°ì„ ìœ„í•œ ì‚¬ìš©ì ì„¤ì •
    user: "${UID:-1001}:${GID:-1001}"
    networks:
      - pixelzx-dev-net
    healthcheck:
      test: ["CMD", "/usr/local/bin/pixelzx", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
